<body>
  <?!= include('header'); ?>

  <div class="container">
    <div class="main-card">
      <h1 class="form-title">Ajouter une Destination</h1>

      <form id="destination-form">
        <div class="mb-3">
          <label class="form-label">Nom de la destination (Commune, Ville, Pays)</label>
          <input type="text" class="form-control" name="destinationName" required placeholder="Ex: Parakou">
        </div>

        <div class="mt-4">
          <button type="submit" class="btn btn-primary btn-lg">Ajouter</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="feedbackModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow">
        <div class="modal-header border-bottom-0">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center pb-5">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let feedbackModal;
    document.addEventListener('DOMContentLoaded', () => {
      feedbackModal = new bootstrap.Modal(document.getElementById('feedbackModal'), { keyboard: false });
    });

    function showFeedback(title, message, isSuccess) {
      const modalBody = document.querySelector('.modal-body');
      const feedbackDiv = document.createElement('div');
      feedbackDiv.className = 'alert mt-3';

      if (isSuccess) {
        feedbackDiv.classList.add('alert-success');
        feedbackDiv.innerHTML = `<h5 class="alert-heading text-success">${title}</h5><p class="mb-0">${message}</p>`;
      } else {
        feedbackDiv.classList.add('alert-danger');
        feedbackDiv.innerHTML = `<h5 class="alert-heading text-danger">${title}</h5><p>${message}</p>`;
      }

      modalBody.innerHTML = '';
      modalBody.appendChild(feedbackDiv);
      feedbackModal.show();
    }

    document.getElementById('destination-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const btn = this.querySelector('button[type="submit"]');
      const originalText = btn.textContent;
      btn.disabled = true;
      btn.textContent = 'Ajout en cours...';

      const destinationName = this.destinationName.value;

      google.script.run
        .withSuccessHandler(() => {
          showFeedback('Succès', 'Destination ajoutée avec succès !', true);
          this.reset();
          btn.disabled = false;
          btn.textContent = originalText;
        })
        .withFailureHandler((err) => {
          showFeedback('Erreur', 'Erreur: ' + err.message, false);
          btn.disabled = false;
          btn.textContent = originalText;
        })
        .addDestination(destinationName);
    });
  </script>
</body>

</html>
