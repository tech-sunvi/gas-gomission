<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modifier mes informations - SRTB</title>
  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4338ca;
      /* Indigo 700 */
      --primary-hover: #3730a3;
      /* Indigo 800 */
      --bg-color: #f3f4f6;
      /* Gray 100 */
      --card-bg: #ffffff;
      --text-color: #1f2937;
      /* Gray 800 */
      --border-color: #e5e7eb;
      /* Gray 200 */
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding-top: 2rem;
      padding-bottom: 2rem;
    }

    .main-card {
      background-color: var(--card-bg);
      border-radius: 1rem;
      box-shadow: var(--shadow);
      padding: 2.5rem;
      border: 1px solid var(--border-color);
      max-width: 800px;
      margin: 0 auto;
    }

    h1.form-title {
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      font-size: 1.75rem;
      text-align: center;
    }

    .form-control,
    .form-select {
      border-color: var(--border-color);
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(67, 56, 202, 0.1);
    }

    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      padding: 0.75rem 1.5rem;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: var(--primary-hover);
    }

    /* Suggestions */
    .suggestions-container {
      position: relative;
    }

    .suggestions-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      z-index: 1000;
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      box-shadow: var(--shadow);
      margin-top: 0.25rem;
      max-height: 200px;
      overflow-y: auto;
      display: none;
    }

    .suggestions-list.active {
      display: block;
    }

    .suggestions-list div {
      cursor: pointer;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border-color);
    }

    .suggestions-list div:hover {
      background-color: #f9fafb;
    }

    .hidden-section {
      display: none;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      body {
        padding-top: 1rem;
        padding-bottom: 1rem;
        font-size: 16px;
        /* Ensure readability and prevent iOS zoom */
      }

      .main-card {
        padding: 1.25rem;
        border-radius: 0.5rem;
      }

      h1.form-title {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      .form-control,
      .form-select {
        font-size: 16px;
        /* Prevent zoom */
      }

      .btn-lg {
        width: 100%;
        padding: 0.75rem 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="main-card">
      <h1 class="form-title">Mise à jour Dossier Personnel</h1>

      <!-- Search Section -->
      <div class="mb-5">
        <label for="search-input" class="form-label fw-bold">Rechercher votre dossier</label>
        <div class="suggestions-container">
          <input type="text" id="search-input" class="form-control" placeholder="Entrez votre nom ou prénom...">
          <div id="search-suggestions" class="suggestions-list"></div>
        </div>
        <div class="form-text">Commencez par saisir votre nom pour trouver votre fiche.</div>
      </div>

      <!-- Edit Form (Hidden initially) -->
      <form id="edit-form" class="hidden-section">
        <input type="hidden" id="EmployeeId" name="EmployeeId">

        <h5 class="mb-4 text-primary border-bottom pb-2">Informations Personnelles</h5>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Nom</label>
            <input type="text" class="form-control" name="Nom" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Prénoms</label>
            <input type="text" class="form-control" name="Prénoms" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Civilité</label>
            <select class="form-select" name="Civilité">
              <option value="Monsieur">Monsieur</option>
              <option value="Madame">Madame</option>
            </select>
          </div>
          <div class="col-md-8">
            <label class="form-label">Fonction</label>
            <input type="text" class="form-control" name="Fonction">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Date de naissance</label>
            <input type="date" class="form-control" name="Date de naissance">
          </div>
          <div class="col-md-6">
            <label class="form-label">Lieu de naissance</label>
            <input type="text" class="form-control" name="Lieu de naissance">
          </div>
        </div>

        <h5 class="mb-4 mt-5 text-primary border-bottom pb-2">Informations Administratives</h5>

        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Matricule</label>
            <input type="text" class="form-control" name="Matricule">
          </div>
          <div class="col-md-4">
            <label class="form-label">Grade</label>
            <input type="text" class="form-control" name="Grade">
          </div>
          <div class="col-md-4">
            <label class="form-label">Indice</label>
            <input type="text" class="form-control" name="Indice">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Numéro IFU</label>
          <input type="text" class="form-control" name="IFU">
        </div>

        <h5 class="mb-4 mt-5 text-primary border-bottom pb-2">Coordonnées</h5>

        <div class="mb-3">
          <label class="form-label">Adresse complète (Domicile)</label>
          <input type="text" class="form-control" name="Adresse complète">
        </div>

        <div class="row mb-4">
          <div class="col-md-6">
            <label class="form-label">Téléphone</label>
            <input type="tel" class="form-control" name="Telephone" placeholder="Ex: +229 0197000000">
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="Email">
          </div>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-lg">Enregistrer les modifications</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="feedbackModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow">
        <div class="modal-header border-bottom-0">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center pb-5">
        </div>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loading"
    style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(255,255,255,0.8); z-index:2000; align-items:center; justify-content:center;">
    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    // Debounce Utility
    function debounce(func, wait) {
      let timeout;
      return function (...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }

    const searchInput = document.getElementById('search-input');
    const suggestionsDiv = document.getElementById('search-suggestions');
    const editForm = document.getElementById('edit-form');
    const loadingOverlay = document.getElementById('loading');
    let feedbackModal; // Modal instance

    document.addEventListener('DOMContentLoaded', () => {
      feedbackModal = new bootstrap.Modal(document.getElementById('feedbackModal'), { keyboard: false });
    });

    // Helper to show msg in modal
    function showFeedback(title, message, isSuccess) {
      const modalBody = document.querySelector('.modal-body');
      const feedbackDiv = document.createElement('div');
      feedbackDiv.className = 'alert mt-3';

      if (isSuccess) {
        feedbackDiv.classList.add('alert-success');
        feedbackDiv.innerHTML = `<h5 class="alert-heading text-success">${title}</h5><p class="mb-0">${message}</p>`;
      } else {
        feedbackDiv.classList.add('alert-danger');
        feedbackDiv.innerHTML = `<h5 class="alert-heading text-danger">${title}</h5><p>${message}</p>`;
      }

      modalBody.innerHTML = '';
      modalBody.appendChild(feedbackDiv);
      feedbackModal.show();
    }

    // Search Logic
    searchInput.addEventListener('input', debounce((e) => {
      const query = e.target.value;
      if (query.length < 2) {
        suggestionsDiv.innerHTML = '';
        suggestionsDiv.classList.remove('active');
        return;
      }
      google.script.run.withSuccessHandler(showSuggestions).getEmployeeNames(query);
    }, 300));

    function showSuggestions(results) {
      suggestionsDiv.innerHTML = '';
      if (!results || results.length === 0) {
        suggestionsDiv.classList.remove('active');
        return;
      }
      suggestionsDiv.classList.add('active');
      results.forEach(item => {
        // item: [id, firstname, lastname, func]
        const div = document.createElement('div');
        div.textContent = `${item[1]} ${item[2]} - ${item[3]}`;
        div.onclick = () => loadMember(item[0]);
        suggestionsDiv.appendChild(div);
      });
    }

    function loadMember(id) {
      suggestionsDiv.classList.remove('active');
      loadingOverlay.style.display = 'flex';
      google.script.run.withSuccessHandler(populateForm).getPersonnelRecord(id);
    }

    function populateForm(record) {
      loadingOverlay.style.display = 'none';
      if (!record) {
        showFeedback("Erreur", "Dossier introuvable.", false);
        return;
      }

      // Show form
      editForm.classList.remove('hidden-section');

      // Fill fields
      // We iterate over the form elements/names
      const inputs = editForm.querySelectorAll('input, select');
      inputs.forEach(input => {
        const key = input.name;
        if (record[key] !== undefined) {
          input.value = record[key];
        }
      });
    }

    // Submit Logic
    editForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = {};
      const inputs = editForm.querySelectorAll('input, select');
      inputs.forEach(input => {
        if (input.name) formData[input.name] = input.value;
      });

      loadingOverlay.style.display = 'flex';
      google.script.run
        .withSuccessHandler(handleUpdateSuccess)
        .withFailureHandler(handleUpdateError)
        .updatePersonnelRecord(formData);
    });

    function handleUpdateSuccess(res) {
      loadingOverlay.style.display = 'none';
      if (res.success) {
        showFeedback("Succès !", "Modifications enregistrées avec succès.", true);
        // location.reload(); // Optional: reload to clear or keep as is
      } else {
        showFeedback("Erreur", 'Erreur lors de la sauvegarde: ' + res.message, false);
      }
    }

    function handleUpdateError(e) {
      loadingOverlay.style.display = 'none';
      showFeedback("Erreur Technique", e.message || "Une erreur inconnue est survenue", false);
    }
  </script>
</body>

</html>
