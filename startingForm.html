<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demande d'ordre de mission - SRTB</title>
  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    :root {
      --primary-color: #4338ca;
      /* Indigo 700 */
      --primary-hover: #3730a3;
      /* Indigo 800 */
      --bg-color: #f3f4f6;
      /* Gray 100 */
      --card-bg: #ffffff;
      --text-color: #1f2937;
      /* Gray 800 */
      --text-muted: #6b7280;
      /* Gray 500 */
      --border-color: #e5e7eb;
      /* Gray 200 */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding-top: 2rem;
      padding-bottom: 2rem;
    }

    .main-card {
      background-color: var(--card-bg);
      border-radius: 1rem;
      box-shadow: var(--shadow);
      padding: 2.5rem;
      border: 1px solid var(--border-color);
      max-width: 800px;
      margin: 0 auto;
    }

    h1.form-title {
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      font-size: 1.75rem;
      text-align: center;
    }

    .form-label {
      font-weight: 500;
      color: #374151;
      /* Gray 700 */
      margin-bottom: 0.5rem;
    }

    .form-control,
    .form-select {
      border-color: var(--border-color);
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      box-shadow: var(--shadow-sm);
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(67, 56, 202, 0.1);
      /* Indigo focus ring */
    }

    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      border-radius: 0.5rem;
      transition: all 0.2s;
    }

    .btn-primary:hover {
      background-color: var(--primary-hover);
      border-color: var(--primary-hover);
      transform: translateY(-1px);
    }

    .btn-outline-primary {
      color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .btn-outline-primary:hover {
      background-color: var(--primary-color);
      color: white;
    }

    /* Autocomplete Suggestions */
    .suggestions-container {
      position: relative;
    }

    .suggestions-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      z-index: 1000;
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      box-shadow: var(--shadow);
      margin-top: 0.25rem;
      max-height: 200px;
      overflow-y: auto;
      display: none;
      /* Hidden by default */
    }

    .suggestions-list.active {
      display: block;
    }

    .suggestions-list div {
      cursor: pointer;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border-color);
      transition: background-color 0.1s;
    }

    .suggestions-list div:last-child {
      border-bottom: none;
    }

    .suggestions-list div:hover {
      background-color: #f9fafb;
    }

    /* Chips / Selected Items */
    .collection {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.75rem;
      padding: 0;
      border: none;
      background: transparent;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      background-color: #e0e7ff;
      /* Indigo 100 */
      color: #3730a3;
      /* Indigo 800 */
      padding: 0.375rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 500;
      border: 1px solid #c7d2fe;
    }

    .chip .btn-close-chip {
      background: none;
      border: none;
      color: #3730a3;
      margin-left: 0.5rem;
      padding: 0;
      cursor: pointer;
      font-size: 1.1em;
      line-height: 1;
      opacity: 0.6;
      transition: opacity 0.2s;
    }

    .chip .btn-close-chip:hover {
      opacity: 1;
    }

    .hidden {
      visibility: hidden;
      width: 0;
      height: 0;
      overflow: hidden;
      position: absolute;
    }

    /* Utilities */
    .warning-text {
      font-size: 0.875rem;
      margin-top: 0.25rem;
      border-radius: 0.375rem;
      background-color: #fef2f2;
      color: #b91c1c;
      border: 1px solid #fecaca;
    }

    .form-text {
      color: var(--text-muted);
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      body {
        padding-top: 1rem;
        padding-bottom: 1rem;
        font-size: 16px;
        /* Ensure readability */
      }

      .main-card {
        padding: 1.25rem;
        border-radius: 0.5rem;
      }

      h1.form-title {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      .form-control,
      .form-select {
        font-size: 16px;
        /* Prevent zoom */
      }

      .btn-lg {
        width: 100%;
        padding: 0.75rem 1rem;
      }
    }

    /* Group Styling */
    .group-card {
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      background-color: #f9fafb;
    }

    .group-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .group-title {
      font-weight: 600;
      color: var(--text-color);
      font-size: 1.1rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="main-card">
      <h1 class="form-title">Demande d'ordre de mission</h1>

      <form id="mission-form">

        <!-- STEP 1: GENERAL INFO -->
        <h4 class="mb-3 text-primary border-bottom pb-2">Informations Générales</h4>

        <!-- Document Reference -->
        <div class="mb-4">
          <label for="reference" class="form-label">Référence du document d'autorisation</label>
          <input type="text" class="form-control" id="reference" placeholder="Référence (e.g., Note de service N°...)">
        </div>

        <!-- Document Name -->
        <div class="mb-4">
          <label for="doc-name" class="form-label">Nom du document</label>
          <input type="text" class="form-control" id="doc-name" placeholder="Pour enregistrer le document">
        </div>

        <!-- Mission Type -->
        <div class="mb-4">
          <label for="odm-type" class="form-label">Type d'ordre de mission</label>
          <select class="form-select" id="odm-type">
            <option value="individual">Individuel</option>
            <option value="collective">Collectif</option>
          </select>
        </div>

        <!-- Dates -->
        <div class="row mb-4">
          <div class="col-12 col-md-6 mb-3 mb-md-0">
            <label for="departure-date" class="form-label">Date de départ</label>
            <input type="date" class="form-control required" id="departure-date">
          </div>
          <div class="col-12 col-md-6">
            <label for="return-date" class="form-label">Date de retour</label>
            <input type="date" class="form-control required" id="return-date">
          </div>
        </div>

        <!-- Destinations -->
        <div class="mb-4 suggestions-container">
          <label for="destination" class="form-label">Destination(s)</label>
          <input type="text" id="destination-autocomplete" class="form-control" placeholder="Rechercher un lieu...">
          <div id="destination-suggestions" class="suggestions-list"></div>
          <div id="selected-destinations"></div>
        </div>

        <!-- Mission Object -->
        <div class="mb-4">
          <label for="mission-obj" class="form-label">Objet de la mission</label>
          <textarea class="form-control required" id="mission-obj" rows="3"
            placeholder="Décrivez l'objet de la mission..."></textarea>
        </div>

        <!-- Budget -->
        <div class="mb-5 suggestions-container">
          <label for="budget" class="form-label">Budget</label>
          <input type="text" id="budget" class="form-control" placeholder="Saisir ou sélectionner un budget...">
          <div id="budget-help" class="form-text">Ce champ est facultatif.</div>
          <div id="budget-suggestions" class="suggestions-list"></div>
          <div id="selected-budgets"></div>
        </div>

        <!-- STEP 2: GROUPS -->
        <h4 class="mb-3 mt-5 text-primary border-bottom pb-2">Groupes & Participants</h4>
        <p class="text-muted mb-4">Ajoutez des groupes pour répartir les participants par véhicule.</p>

        <div id="groups-container">
          <!-- Groups will be added here dynamically -->
        </div>

        <div class="mb-5">
          <button type="button" class="btn btn-outline-primary w-100" id="btn-add-group">
            + Ajouter un Groupe
          </button>
        </div>

        <div class="d-grid gap-2 mt-5">
          <button type="submit" class="btn btn-primary btn-lg">Générer les ordres de mission</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="feedbackModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow">
        <div class="modal-header border-bottom-0">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center pb-5">
        </div>
      </div>
    </div>
  </div>

  <!-- Hidden Templates for Autocomplete Managers to clone logic? No, classes handle instances. -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    // --- Constants & Config ---
    const CLOSE_CODE = '&times;';
    const WARNING_TEXT = 'Vous devez remplir ce champ.';

    // --- Utility Functions ---
    function debounce(func, wait) {
      let timeout;
      return function (...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }

    // Unique ID generator for groups
    let groupCounter = 0;
    function generateGroupId() {
      return `group-${groupCounter++}`;
    }

    // --- Autocomplete Manager Class (Refactored to support dynamic elements) ---
    class AutocompleteManager {
      constructor(options) {
        this.inputId = options.inputId; // Element ID string
        this.suggestionsId = options.suggestionsId; // Element ID string
        this.selectedContainerId = options.selectedContainerId; // Element ID string OR null (for single select)
        this.backendMethod = options.backendMethod;
        this.chipPropertyClass = options.chipPropertyClass || '';
        this.renderSuggestionInfo = options.renderSuggestionInfo || ((item) => [`<span>${item}</span>`, item]);
        this.isSingleSelect = options.isSingleSelect || false;
        this.onSelect = options.onSelect || null; // Callback when an item is selected

        this.inputElement = document.getElementById(this.inputId);
        this.suggestionsElement = document.getElementById(this.suggestionsId);
        this.selectedContainer = this.selectedContainerId ? document.getElementById(this.selectedContainerId) : null;

        this.init();
      }

      init() {
        if (!this.inputElement) return;
        const debouncedSearch = debounce(this.handleInput.bind(this), 300);
        this.inputElement.addEventListener('input', debouncedSearch);

        // Handle focus to show suggestions if value exists? Optional.
      }

      handleInput() {
        const query = this.inputElement.value;
        if (!query || query.length < 1) { // Allow 1 char?
          this.suggestionsElement.innerHTML = '';
          this.suggestionsElement.classList.remove('active');
          return;
        }

        google.script.run
          .withSuccessHandler(this.showSuggestions.bind(this))
        [this.backendMethod](query);
      }

      showSuggestions(suggestions) {
        this.suggestionsElement.innerHTML = '';

        if (!suggestions || suggestions.length === 0) {
          this.suggestionsElement.classList.remove('active');
          return;
        }

        this.suggestionsElement.classList.add('active');

        suggestions.forEach(item => {
          const div = document.createElement('div');
          const [htmlContent, rawValue] = this.renderSuggestionInfo(item);
          // If the user didn't provide a custom class, we wrap common text
          let chipContent = htmlContent;
          if (this.chipPropertyClass && !htmlContent.includes(this.chipPropertyClass)) {
            chipContent = `<span class="${this.chipPropertyClass}">${htmlContent}</span>`;
          }

          div.innerHTML = htmlContent;
          div.onclick = () => {
            if (this.isSingleSelect) {
              // If single select, just set input value and maybe hidden field
              // For this implementation (simple), we just set input value
              // In a robust one we might need to store ID separately
              if (typeof rawValue === 'object') {
                // Specific case: Employee [id, first, last...]
                this.inputElement.value = `${rawValue[1]} ${rawValue[2]}`; // Name
                if (this.onSelect) this.onSelect(rawValue);
              } else {
                this.inputElement.value = rawValue;
                if (this.onSelect) this.onSelect(rawValue);
              }
            } else {
              this.addChip(chipContent);
              this.inputElement.value = '';
            }
            this.suggestionsElement.innerHTML = '';
            this.suggestionsElement.classList.remove('active');
          };
          this.suggestionsElement.appendChild(div);
        });
      }

      addChip(htmlContent) {
        if (!this.selectedContainer) return;

        const chip = document.createElement('div');
        chip.className = 'chip';
        chip.innerHTML = htmlContent;

        const removeBtn = document.createElement('button');
        removeBtn.className = 'btn-close-chip';
        removeBtn.innerHTML = CLOSE_CODE;
        removeBtn.type = 'button';
        removeBtn.title = 'Retirer';

        removeBtn.onclick = (e) => {
          e.stopPropagation();
          this.selectedContainer.removeChild(chip);
          if (this.selectedContainer.children.length < 1) {
            this.selectedContainer.classList.remove('collection');
          }
        };

        chip.appendChild(removeBtn);
        this.selectedContainer.appendChild(chip);
        this.selectedContainer.classList.add('collection');
      }
    }


    // --- Dynamic Group Manager ---

    const groupsContainer = document.getElementById('groups-container');
    const addGroupBtn = document.getElementById('btn-add-group');

    // Store autocomplete instances to avoid memory leaks if we were strict (we are not being strict here)
    const activeAutocompletes = [];

    function createGroupHTML(id) {
      return `
        <div class="group-card" id="${id}">
            <div class="group-header">
                <span class="group-title">Groupe</span>
                <button type="button" class="btn-close" aria-label="Close" onclick="removeGroup('${id}')"></button>
            </div>
            
            <div class="mb-3 suggestions-container">
                <label class="form-label">Véhicule</label>
                <input type="text" id="${id}-vehicle" class="form-control" placeholder="Entrez le véhicule...">
                <div id="${id}-vehicle-suggestions" class="suggestions-list"></div>
            </div>

            <div class="mb-3 suggestions-container">
                <label class="form-label">Conducteur</label>
                <input type="text" id="${id}-driver" class="form-control" placeholder="Rechercher le conducteur...">
                <input type="hidden" id="${id}-driver-id" class="driver-id-hidden"> 
                <div id="${id}-driver-suggestions" class="suggestions-list"></div>
            </div>

            <div class="mb-3 suggestions-container">
                <label class="form-label">Passagers</label>
                <input type="text" id="${id}-members" class="form-control" placeholder="Ajouter des passagers...">
                <div id="${id}-members-suggestions" class="suggestions-list"></div>
                <div id="${id}-selected-members"></div>
            </div>
        </div>
        `;
    }

    function addGroup() {
      const id = generateGroupId();
      const div = document.createElement('div');
      div.innerHTML = createGroupHTML(id);
      groupsContainer.appendChild(div.firstElementChild); // Append the group-card directly

      // Initialize Autocompletes for this group

      // 1. Vehicle (Transport) - Single Select
      new AutocompleteManager({
        inputId: `${id}-vehicle`,
        suggestionsId: `${id}-vehicle-suggestions`,
        selectedContainerId: null,
        isSingleSelect: true,
        backendMethod: 'getTransportMeans',
        renderSuggestionInfo: (item) => [`<span>${item}</span>`, item]
      });

      // 2. Driver - Single Select (Employee)
      new AutocompleteManager({
        inputId: `${id}-driver`,
        suggestionsId: `${id}-driver-suggestions`,
        selectedContainerId: null,
        isSingleSelect: true,
        backendMethod: 'getEmployeeNames',
        renderSuggestionInfo: (item) => [`<span>${item[1]} ${item[2]} <small class="text-muted">${item[3]}</small></span>`, item],
        onSelect: (item) => {
          // item is [id, first, last, func]
          document.getElementById(`${id}-driver-id`).value = item[0]; // Store ID
        }
      });

      // 3. Passengers (Members) - Multi Select
      new AutocompleteManager({
        inputId: `${id}-members`,
        suggestionsId: `${id}-members-suggestions`,
        selectedContainerId: `${id}-selected-members`,
        backendMethod: 'getEmployeeNames',
        renderSuggestionInfo: (item) => {
          const html = `<span class="hidden memberId">${item[0]}</span>${item[1]} ${item[2]} <small class="text-muted">${item[3]}</small>`;
          return [html, item];
        }
      });
    }

    // Expose removeGroup globally so inline onclick works
    window.removeGroup = function (id) {
      const el = document.getElementById(id);
      if (el) el.remove();
    };

    addGroupBtn.addEventListener('click', addGroup);


    // --- Main Application Initialization ---

    document.addEventListener('DOMContentLoaded', () => {
      const feedbackModal = new bootstrap.Modal('#feedbackModal', { keyboard: false });
      const modalBody = document.querySelector('.modal-body');

      // Initialize Global Autocompletes (Destinations, Budgets)
      new AutocompleteManager({
        inputId: 'destination-autocomplete',
        suggestionsId: 'destination-suggestions',
        selectedContainerId: 'selected-destinations',
        backendMethod: 'getDestinations',
        chipPropertyClass: 'destinationElt',
        renderSuggestionInfo: (item) => [`<span class="destinationElt">${item}</span>`, item]
      });

      new AutocompleteManager({
        inputId: 'budget',
        suggestionsId: 'budget-suggestions',
        selectedContainerId: 'selected-budgets',
        backendMethod: 'getBudgets',
        chipPropertyClass: 'budgetElt',
        renderSuggestionInfo: (item) => [`<span class="budgetElt">${item}</span>`, item]
      });

      // Add first group by default
      addGroup();

      // --- Event Listeners ---
      document.getElementById('mission-form').addEventListener('submit', handleFormSubmit);
      document.getElementById('odm-type').addEventListener('change', handleOdmTypeChange);
      document.getElementById('departure-date').addEventListener('change', validateDates);
      document.getElementById('return-date').addEventListener('change', validateDates);

      // Close suggestions on click outside
      document.addEventListener('click', (e) => {
        if (!e.target.closest('.suggestions-container')) {
          document.querySelectorAll('.suggestions-list').forEach(el => {
            el.innerHTML = '';
            el.classList.remove('active');
          });
        }
      });

      // --- Handlers ---
      function handleOdmTypeChange(e) {
        // Logic remains same
        const referenceField = document.getElementById('reference');
        if (e.target.value === 'individual') {
          referenceField.placeholder = 'Obligatoire';
          referenceField.classList.add('required');
        } else {
          referenceField.placeholder = 'Facultatif';
          referenceField.classList.remove('required');
        }
      }

      function validateDates() { /* Same as before logic */
        const departureDate = document.getElementById('departure-date').value;
        const returnDate = document.getElementById('return-date').value;
        const returnDateParent = document.getElementById('return-date').parentNode;

        const existingWarning = returnDateParent.querySelector('.warning-text');
        if (existingWarning) returnDateParent.removeChild(existingWarning);

        if (departureDate && returnDate) {
          if (new Date(returnDate) < new Date(departureDate)) {
            const warningDiv = document.createElement('div');
            warningDiv.textContent = 'Retour avant départ impossible';
            warningDiv.className = 'warning-text p-2';
            returnDateParent.appendChild(warningDiv);
          }
        }
      }

      function handleFormSubmit(e) {
        e.preventDefault();
        document.querySelectorAll('.warning-text').forEach(el => el.remove());

        const warningFields = [];
        // Basic required check
        document.querySelectorAll('.required').forEach(elt => {
          if (!elt.value) warningFields.push(elt);
        });

        // Group Validation
        // at least one group? Yes (we auto add one).
        // Each group must have non-empty passengers if it's the only one?
        // Let's scrape data first
        const data = prepareData();

        // Check if no groups or no passengers
        if (data.groups.length === 0) {
          alert("Veuillez ajouter au moins un groupe.");
          return;
        }

        // Check Reference for Individual
        const odmType = document.getElementById('odm-type').value;
        const referenceField = document.getElementById('reference');
        if (odmType === 'individual' && !referenceField.value) {
          warningFields.push(referenceField);
        }

        if (warningFields.length > 0) {
          warningFields.forEach(elt => {
            const p = elt.parentNode;
            const d = document.createElement('div');
            d.textContent = WARNING_TEXT;
            d.className = 'warning-text p-2';
            p.appendChild(d);
          });
          return; // Stop
        }

        // Show spinner
        showSpinnerModal(feedbackModal, modalBody);

        google.script.run
          .withSuccessHandler((res) => submitFeedback(res, feedbackModal, modalBody))
          .withFailureHandler((res) => submitFeedback(res, feedbackModal, modalBody))
          .processMissionData(data);
      }

      function prepareData() {
        const extract = (selector, context = document) => {
          return [...new Set(Array.from(context.querySelectorAll(selector)).map(el => el.textContent))];
        };

        // Scrape Groups
        const groupCards = document.querySelectorAll('.group-card');
        const groups = [];
        const allMembers = new Set();

        groupCards.forEach(card => {
          const vehicle = card.querySelector(`[id$="-vehicle"]`).value;
          const driverName = card.querySelector(`[id$="-driver"]`).value;
          const driverId = card.querySelector(`[id$="-driver-id"]`).value;
          const passengerIds = extract('.memberId', card);

          // If driver ID is missing but name isn't (manual type?), might fail. 
          // Ideally we force selection. For now assuming selection or empty.
          if (passengerIds.length > 0 || (vehicle && driverName)) {
            groups.push({
              vehicle: vehicle,
              driverId: driverId,
              driverName: driverName, // Fallback/Display
              passengers: passengerIds
            });
            passengerIds.forEach(p => allMembers.add(p));
          }
        });

        return {
          reference: document.getElementById('reference').value,
          docName: document.getElementById('doc-name').value,
          odmType: document.getElementById('odm-type').value,
          destinations: extract('.destinationElt'), // Global
          missionObject: document.getElementById('mission-obj').value,
          departureDate: document.getElementById('departure-date').value,
          returnDate: document.getElementById('return-date').value,
          budgets: extract('.budgetElt'), // Global
          groups: groups,
          // Legacy/Compatibility fields if backend needs them simply:
          members: Array.from(allMembers), // All unique members
          transportMeans: groups.map(g => g.vehicle).filter(v => v), // All vehicles
          drivers: groups.map(g => g.driverId).filter(d => d) // All drivers
        };
      }

      function showSpinnerModal(modal, body) {
        body.innerHTML = '<div class="d-flex flex-column align-items-center justify-content-center"><div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;"></div><p class="text-muted">Traitement en cours...</p></div>';
        modal.show();
      }

      function submitFeedback(outcome, modal, body) {
        const div = document.createElement('div');
        div.className = 'alert mt-3';
        if (outcome === true) {
          div.classList.add('alert-success');
          div.innerHTML = '<h5>Succès !</h5>';
        } else {
          div.classList.add('alert-danger');
          div.innerHTML = `<h5>Erreur</h5><p>${outcome?.message || 'Erreur inconnue'}</p>`;
        }
        body.innerHTML = '';
        body.appendChild(div);
      }

    });
  </script>
</body>

</html>
