<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demande d'ordre de mission - SRTB</title>
  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    :root {
      --primary-color: #4338ca;
      /* Indigo 700 */
      --primary-hover: #3730a3;
      /* Indigo 800 */
      --bg-color: #f3f4f6;
      /* Gray 100 */
      --card-bg: #ffffff;
      --text-color: #1f2937;
      /* Gray 800 */
      --text-muted: #6b7280;
      /* Gray 500 */
      --border-color: #e5e7eb;
      /* Gray 200 */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding-top: 2rem;
      padding-bottom: 2rem;
    }

    .main-card {
      background-color: var(--card-bg);
      border-radius: 1rem;
      box-shadow: var(--shadow);
      padding: 2.5rem;
      border: 1px solid var(--border-color);
      max-width: 800px;
      margin: 0 auto;
    }

    h1.form-title {
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      font-size: 1.75rem;
      text-align: center;
    }

    .form-label {
      font-weight: 500;
      color: #374151;
      /* Gray 700 */
      margin-bottom: 0.5rem;
    }

    .form-control,
    .form-select {
      border-color: var(--border-color);
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      box-shadow: var(--shadow-sm);
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(67, 56, 202, 0.1);
      /* Indigo focus ring */
    }

    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      border-radius: 0.5rem;
      transition: all 0.2s;
    }

    .btn-primary:hover {
      background-color: var(--primary-hover);
      border-color: var(--primary-hover);
      transform: translateY(-1px);
    }

    /* Autocomplete Suggestions */
    .suggestions-container {
      position: relative;
    }

    .suggestions-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      z-index: 1000;
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      box-shadow: var(--shadow);
      margin-top: 0.25rem;
      max-height: 200px;
      overflow-y: auto;
      display: none;
      /* Hidden by default */
    }

    .suggestions-list.active {
      display: block;
    }

    .suggestions-list div {
      cursor: pointer;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border-color);
      transition: background-color 0.1s;
    }

    .suggestions-list div:last-child {
      border-bottom: none;
    }

    .suggestions-list div:hover {
      background-color: #f9fafb;
    }

    /* Chips / Selected Items */
    .collection {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.75rem;
      padding: 0;
      border: none;
      background: transparent;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      background-color: #e0e7ff;
      /* Indigo 100 */
      color: #3730a3;
      /* Indigo 800 */
      padding: 0.375rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 500;
      border: 1px solid #c7d2fe;
    }

    .chip .btn-close-chip {
      background: none;
      border: none;
      color: #3730a3;
      margin-left: 0.5rem;
      padding: 0;
      cursor: pointer;
      font-size: 1.1em;
      line-height: 1;
      opacity: 0.6;
      transition: opacity 0.2s;
    }

    .chip .btn-close-chip:hover {
      opacity: 1;
    }

    .hidden {
      visibility: hidden;
      width: 0;
      height: 0;
      overflow: hidden;
      position: absolute;
    }

    /* Utilities */
    .warning-text {
      font-size: 0.875rem;
      margin-top: 0.25rem;
      border-radius: 0.375rem;
      background-color: #fef2f2;
      color: #b91c1c;
      border: 1px solid #fecaca;
    }

    .form-text {
      color: var(--text-muted);
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      body {
        padding-top: 1rem;
        padding-bottom: 1rem;
        font-size: 16px;
        /* Ensure readability */
      }

      .main-card {
        padding: 1.25rem;
        border-radius: 0.5rem;
      }

      h1.form-title {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      .form-control,
      .form-select {
        font-size: 16px;
        /* Prevent zoom */
      }

      .btn-lg {
        width: 100%;
        padding: 0.75rem 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="main-card">
      <h1 class="form-title">Demande d'ordre de mission</h1>

      <form id="mission-form">

        <!-- Document Reference -->
        <div class="mb-4">
          <label for="reference" class="form-label">Référence du document d'autorisation</label>
          <input type="text" class="form-control" id="reference"
            placeholder="Facultatif pour les ordres de mission collectifs">
        </div>

        <!-- Document Name -->
        <div class="mb-4">
          <label for="doc-name" class="form-label">Nom du document</label>
          <input type="text" class="form-control" id="doc-name" placeholder="Pour enregistrer le document">
        </div>

        <!-- Mission Type -->
        <div class="mb-4">
          <label for="odm-type" class="form-label">Type d'ordre de mission</label>
          <select class="form-select" id="odm-type">
            <option value="individual">Individuel</option>
            <option value="collective">Collectif</option>
          </select>
        </div>

        <!-- Destinations -->
        <div class="mb-4 suggestions-container">
          <label for="destination" class="form-label">Destination(s)</label>
          <input type="text" id="destination-autocomplete" class="form-control" placeholder="Rechercher un lieu...">
          <div id="destination-suggestions" class="suggestions-list"></div>
          <div id="selected-destinations"></div>
        </div>

        <!-- Mission Object -->
        <div class="mb-4">
          <label for="mission-obj" class="form-label">Objet de la mission</label>
          <textarea class="form-control required" id="mission-obj" rows="3"
            placeholder="Décrivez l'objet de la mission..."></textarea>
        </div>

        <!-- Members -->
        <div class="mb-4 suggestions-container">
          <label for="members-input" class="form-label">Membres de la mission</label>
          <input type="text" id="members-input" class="form-control" placeholder="Rechercher un membre...">
          <div id="members-suggestions" class="suggestions-list"></div>
          <div id="selected-members"></div>
        </div>

        <!-- Dates -->
        <div class="row mb-4">
          <div class="col-12 col-md-6 mb-3 mb-md-0">
            <label for="departure-date" class="form-label">Date de départ</label>
            <input type="date" class="form-control required" id="departure-date">
          </div>
          <div class="col-12 col-md-6">
            <label for="return-date" class="form-label">Date de retour</label>
            <input type="date" class="form-control required" id="return-date">
          </div>
        </div>

        <!-- Transport -->
        <div class="mb-4 suggestions-container">
          <label for="transport" class="form-label">Moyen de transport</label>
          <input type="text" id="transport" class="form-control" placeholder="Rechercher un moyen de transport...">
          <div id="transport-suggestions" class="suggestions-list"></div>
          <div id="selected-transports"></div>
        </div>

        <!-- Budget -->
        <div class="mb-5 suggestions-container">
          <label for="budget" class="form-label">Budget</label>
          <input type="text" id="budget" class="form-control" placeholder="Saisir ou sélectionner un budget...">
          <div id="budget-help" class="form-text">Ce champ est facultatif.</div>
          <div id="budget-suggestions" class="suggestions-list"></div>
          <div id="selected-budgets"></div>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-lg">Générer les ordres de mission</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="feedbackModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow">
        <div class="modal-header border-bottom-0">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center pb-5">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    // --- Constants & Config ---
    const CLOSE_CODE = '&times;';
    const WARNING_TEXT = 'Vous devez remplir ce champ.';

    // --- Utility Functions ---

    /**
     * Debounce function to limit the rate at which a function triggers.
     */
    function debounce(func, wait) {
      let timeout;
      return function (...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }

    // --- Autocomplete Manager Class ---

    class AutocompleteManager {
      constructor(options) {
        this.inputId = options.inputId;
        this.suggestionsId = options.suggestionsId;
        this.selectedContainerId = options.selectedContainerId;
        this.backendMethod = options.backendMethod;
        this.chipPropertyClass = options.chipPropertyClass || ''; // class identifier for data scraping
        this.renderSuggestionInfo = options.renderSuggestionInfo || ((item) => [`<span>${item}</span>`, item]);

        this.inputElement = document.getElementById(this.inputId);
        this.suggestionsElement = document.getElementById(this.suggestionsId);
        this.selectedContainer = document.getElementById(this.selectedContainerId);

        this.init();
      }

      init() {
        if (!this.inputElement) return;

        // Attach debounced input listener
        const debouncedSearch = debounce(this.handleInput.bind(this), 300);
        this.inputElement.addEventListener('input', debouncedSearch);
      }

      handleInput() {
        const query = this.inputElement.value;
        if (!query) {
          this.suggestionsElement.innerHTML = '';
          this.suggestionsElement.classList.remove('active');
          return;
        }

        // Call Google Apps Script backend
        google.script.run
          .withSuccessHandler(this.showSuggestions.bind(this))
        [this.backendMethod](query);
      }

      showSuggestions(suggestions) {
        this.suggestionsElement.innerHTML = '';

        if (!suggestions || suggestions.length === 0) {
          this.suggestionsElement.classList.remove('active');
          return;
        }

        this.suggestionsElement.classList.add('active');

        suggestions.forEach(item => {
          const div = document.createElement('div');
          // renderSuggestionInfo returns [innerHtml, rawValueForChip]
          const [htmlContent, rawValue] = this.renderSuggestionInfo(item);

          // If the user didn't provide a custom class, we wrap common text
          // Note: The specific classes (.memberId etc) are needed for 'prepareData'
          let chipContent = htmlContent;
          if (this.chipPropertyClass && !htmlContent.includes(this.chipPropertyClass)) {
            chipContent = `<span class="${this.chipPropertyClass}">${htmlContent}</span>`;
          }

          div.innerHTML = htmlContent;
          div.onclick = () => {
            this.addChip(chipContent);
            this.suggestionsElement.innerHTML = '';
            this.suggestionsElement.classList.remove('active');
            this.inputElement.value = '';
          };
          this.suggestionsElement.appendChild(div);
        });
      }

      addChip(htmlContent) {
        const chip = document.createElement('div');
        chip.className = 'chip';
        chip.innerHTML = htmlContent;

        const removeBtn = document.createElement('button');
        removeBtn.className = 'btn-close-chip';
        removeBtn.innerHTML = CLOSE_CODE;
        removeBtn.type = 'button';
        removeBtn.title = 'Retirer';

        removeBtn.onclick = (e) => {
          e.stopPropagation();
          this.selectedContainer.removeChild(chip);
          if (this.selectedContainer.children.length < 1) {
            this.selectedContainer.classList.remove('collection');
          }
        };

        chip.appendChild(removeBtn);
        this.selectedContainer.appendChild(chip);
        this.selectedContainer.classList.add('collection');
      }
    }

    // --- Main Application Logic ---

    document.addEventListener('DOMContentLoaded', () => {
      // Initialize Bootstrap Modal
      const feedbackModal = new bootstrap.Modal('#feedbackModal', { keyboard: false });
      const modalBody = document.querySelector('.modal-body');

      // --- Initialize Autocompletes ---

      // 1. Members
      new AutocompleteManager({
        inputId: 'members-input',
        suggestionsId: 'members-suggestions',
        selectedContainerId: 'selected-members',
        backendMethod: 'getEmployeeNames',
        renderSuggestionInfo: (item) => {
          // item: [id, lastname, firstname, rank]
          const html = `<span class="hidden memberId">${item[0]}</span>${item[1]} ${item[2]}, ${item[3]}`;
          return [html, item];
        }
      });

      // 2. Destinations
      new AutocompleteManager({
        inputId: 'destination-autocomplete',
        suggestionsId: 'destination-suggestions',
        selectedContainerId: 'selected-destinations',
        backendMethod: 'getDestinations',
        chipPropertyClass: 'destinationElt',
        renderSuggestionInfo: (item) => [`<span class="destinationElt">${item}</span>`, item]
      });

      // 3. Transports
      new AutocompleteManager({
        inputId: 'transport',
        suggestionsId: 'transport-suggestions',
        selectedContainerId: 'selected-transports',
        backendMethod: 'getTransportMeans',
        chipPropertyClass: 'transportElt',
        renderSuggestionInfo: (item) => [`<span class="transportElt">${item}</span>`, item]
      });

      // 4. Budgets
      new AutocompleteManager({
        inputId: 'budget',
        suggestionsId: 'budget-suggestions',
        selectedContainerId: 'selected-budgets',
        backendMethod: 'getBudgets',
        chipPropertyClass: 'budgetElt',
        renderSuggestionInfo: (item) => [`<span class="budgetElt">${item}</span>`, item]
      });


      // --- Event Listeners ---

      document.getElementById('mission-form').addEventListener('submit', handleFormSubmit);
      document.getElementById('odm-type').addEventListener('change', handleOdmTypeChange);
      document.getElementById('departure-date').addEventListener('change', validateDates);
      document.getElementById('return-date').addEventListener('change', validateDates);

      // Close suggestions on click outside
      document.addEventListener('click', (e) => {
        if (!e.target.closest('.suggestions-container')) {
          document.querySelectorAll('.suggestions-list').forEach(el => {
            el.innerHTML = '';
            el.classList.remove('active');
          });
        }
      });

      // --- Handler Functions ---

      function handleOdmTypeChange(e) {
        const referenceField = document.getElementById('reference');
        if (e.target.value === 'individual') {
          referenceField.placeholder = 'Obligatoire pour les ordres de mission individuels';
          referenceField.classList.add('required');
        } else {
          referenceField.placeholder = 'Facultatif pour les ordres de mission collectifs';
          referenceField.classList.remove('required');
        }
      }

      function validateDates() {
        const departureDate = document.getElementById('departure-date').value;
        const returnDate = document.getElementById('return-date').value;
        const returnDateParent = document.getElementById('return-date').parentNode;

        // Remove existing warning
        const existingWarning = returnDateParent.querySelector('.warning-text');
        if (existingWarning) {
          returnDateParent.removeChild(existingWarning);
        }

        if (departureDate && returnDate) {
          if (new Date(returnDate) < new Date(departureDate)) {
            const warningDiv = document.createElement('div');
            warningDiv.textContent = 'La date de retour doit être postérieure à la date de départ';
            warningDiv.className = 'warning-text p-2';
            returnDateParent.appendChild(warningDiv);
          }
        }
      }

      function handleFormSubmit(e) {
        e.preventDefault();

        // Clear previous warnings
        document.querySelectorAll('.warning-text').forEach(el => el.remove());

        const warningFields = [];

        // 1. Required text fields
        document.querySelectorAll('.required').forEach(elt => {
          if (!elt.value) warningFields.push(elt);
        });

        // 2. Conditional Reference
        const odmType = document.getElementById('odm-type').value;
        const referenceField = document.getElementById('reference');
        if (odmType === 'individual' && !referenceField.value) {
          warningFields.push(referenceField);
        }

        // 3. Collections (Chips)
        // Check if containers have children
        const collectionIds = ['selected-members', 'selected-destinations', 'selected-transports'];
        collectionIds.forEach(id => {
          const container = document.getElementById(id);
          if (container && !container.hasChildNodes()) {
            warningFields.push(container);
          }
        });

        // Display warnings
        if (warningFields.length > 0) {
          warningFields.forEach(elt => {
            const parent = elt.parentNode;
            const warningDiv = document.createElement('div');
            warningDiv.textContent = WARNING_TEXT;
            warningDiv.className = 'warning-text p-2';
            parent.appendChild(warningDiv);
          });
          return;
        }

        // Submit Logic
        const data = prepareData();
        showSpinnerModal(feedbackModal, modalBody);

        google.script.run
          .withSuccessHandler((res) => submitFeedback(res, feedbackModal, modalBody))
          .withFailureHandler((res) => submitFeedback(res, feedbackModal, modalBody))
          .processMissionData(data);
      }

      function prepareData() {
        // Helper to extract text content
        const extract = (selector) => {
          return [...new Set(Array.from(document.querySelectorAll(selector)).map(el => el.textContent))];
        };

        return {
          reference: document.getElementById('reference').value,
          docName: document.getElementById('doc-name').value,
          odmType: document.getElementById('odm-type').value,
          destinations: extract('.destinationElt'),
          members: extract('.memberId'),
          missionObject: document.getElementById('mission-obj').value,
          departureDate: document.getElementById('departure-date').value,
          returnDate: document.getElementById('return-date').value,
          transportMeans: extract('.transportElt'),
          budgets: extract('.budgetElt')
        };
      }

      function showSpinnerModal(modal, body) {
        body.innerHTML = '<div class="d-flex flex-column align-items-center justify-content-center"><div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;"></div><p class="text-muted">Traitement en cours...</p></div>';
        modal.show();

        const btn = document.querySelector('button[type="submit"]');
        if (btn) {
          btn.disabled = true;
          btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Traitement...';
        }
      }

      function submitFeedback(outcome, modal, body) {
        const btn = document.querySelector('button[type="submit"]');
        if (btn) {
          btn.disabled = false;
          btn.innerHTML = 'Générer les ordres de mission';
        }

        const feedbackDiv = document.createElement('div');
        feedbackDiv.className = 'alert mt-3';

        // Success case: outcome is true
        if (outcome === true) {
          feedbackDiv.classList.add('alert-success');
          feedbackDiv.innerHTML = '<h5 class="alert-heading">Succès !</h5><p class="mb-0">Votre demande a bien été traitée.</p>';
        }
        // Failure case: outcome is an Error object or false
        else {
          feedbackDiv.classList.add('alert-danger');
          const errorMessage = (outcome && outcome.message) ? outcome.message : 'Une erreur s\'est produite. Veuillez réessayer ou contacter l\'administrateur.';
          feedbackDiv.innerHTML = `<h5 class="alert-heading">Erreur</h5><p>${errorMessage}</p>`;
        }

        body.innerHTML = '';
        body.appendChild(feedbackDiv);
      }
    });
  </script>
</body>

</html>
